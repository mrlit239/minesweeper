<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* Theme Variables */
        body.theme-classic {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.theme-dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        body.theme-ocean {
            background: linear-gradient(135deg, #667db6 0%, #0082c8 25%, #0052a3 50%, #00a8cc 100%);
        }

        body.theme-forest {
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
        }

        body.theme-sunset {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        body.theme-neon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        /* Theme-specific game container styles */
        body.theme-dark .game-container {
            background: #2c3e50;
            color: #ecf0f1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        body.theme-ocean .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.theme-forest .game-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        body.theme-sunset .game-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        body.theme-neon .game-container {
            background: rgba(20, 20, 20, 0.9);
            color: #00ff88;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        body.theme-dark h1 {
            color: #ecf0f1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        body.theme-neon h1 {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        body.theme-dark .game-info {
            background: #34495e;
        }

        body.theme-ocean .game-info {
            background: rgba(255, 255, 255, 0.7);
        }

        body.theme-forest .game-info {
            background: rgba(255, 255, 255, 0.7);
        }

        body.theme-sunset .game-info {
            background: rgba(255, 255, 255, 0.7);
        }

        body.theme-neon .game-info {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #333;
            transition: all 0.5s ease;
        }

        body.theme-dark .info-item {
            color: #ecf0f1;
        }

        body.theme-neon .info-item {
            color: #00ff88;
        }

        .mines-count {
            color: #dc3545;
        }

        .timer {
            color: #28a745;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.4);
        }

        .game-board {
            display: grid;
            gap: 2px;
            background: #bdc3c7;
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
        }

        .cell {
            width: 30px;
            height: 30px;
            background: linear-gradient(145deg, #e9ecef, #dee2e6);
            border: 2px outset #adb5bd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.1s ease;
            user-select: none;
        }

        /* Theme-specific cell styles */
        body.theme-dark .cell {
            background: linear-gradient(145deg, #4a6741, #3e5a36);
            border-color: #2d4328;
            color: #ecf0f1;
        }

        body.theme-ocean .cell {
            background: linear-gradient(145deg, #b3d9ff, #87ceeb);
            border-color: #4682b4;
        }

        body.theme-forest .cell {
            background: linear-gradient(145deg, #90ee90, #7ccd7c);
            border-color: #228b22;
        }

        body.theme-sunset .cell {
            background: linear-gradient(145deg, #ffb3d9, #ff99cc);
            border-color: #ff69b4;
        }

        body.theme-neon .cell {
            background: linear-gradient(145deg, #001a0d, #002614);
            border: 2px solid #00ff88;
            color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .cell:hover {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            transform: scale(1.05);
        }

        body.theme-dark .cell:hover {
            background: linear-gradient(145deg, #5a7a50, #4a6a40);
        }

        body.theme-ocean .cell:hover {
            background: linear-gradient(145deg, #cce7ff, #a0d2ff);
        }

        body.theme-forest .cell:hover {
            background: linear-gradient(145deg, #a0f0a0, #8fd08f);
        }

        body.theme-sunset .cell:hover {
            background: linear-gradient(145deg, #ffc6e6, #ffb3d9);
        }

        body.theme-neon .cell:hover {
            background: linear-gradient(145deg, #002017, #003321);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .cell.revealed {
            background: #f8f9fa;
            border: 1px inset #ced4da;
            cursor: default;
        }

        body.theme-dark .cell.revealed {
            background: #2c3e50;
            border-color: #34495e;
        }

        body.theme-ocean .cell.revealed {
            background: #e6f3ff;
            border-color: #b3d9ff;
        }

        body.theme-forest .cell.revealed {
            background: #f0fff0;
            border-color: #98fb98;
        }

        body.theme-sunset .cell.revealed {
            background: #fff0f8;
            border-color: #ffb3d9;
        }

        body.theme-neon .cell.revealed {
            background: #001a0d;
            border-color: #00ff88;
            box-shadow: inset 0 0 5px rgba(0, 255, 136, 0.2);
        }

        .cell.revealed:hover {
            transform: none;
        }

        .cell.flagged {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #dc3545;
            font-size: 16px;
        }

        body.theme-dark .cell.flagged {
            background: linear-gradient(145deg, #f39c12, #d68910);
        }

        body.theme-ocean .cell.flagged {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
        }

        body.theme-forest .cell.flagged {
            background: linear-gradient(145deg, #32cd32, #228b22);
            color: white;
        }

        body.theme-sunset .cell.flagged {
            background: linear-gradient(145deg, #ff1493, #dc143c);
            color: white;
        }

        body.theme-neon .cell.flagged {
            background: linear-gradient(145deg, #ff0080, #cc0066);
            color: #00ff88;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
        }

        .cell.mine {
            background: linear-gradient(145deg, #ff4757, #ff3838);
            color: white;
            font-size: 16px;
        }

        .cell.exploded {
            background: linear-gradient(145deg, #ff1744, #d50000);
            animation: explode 0.5s ease-out;
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .number-1 { color: #0066cc; }
        .number-2 { color: #009900; }
        .number-3 { color: #ff0000; }
        .number-4 { color: #000080; }
        .number-5 { color: #800000; }
        .number-6 { color: #008080; }
        .number-7 { color: #000000; }
        .number-8 { color: #808080; }

        .game-status {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .game-won {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            animation: celebrate 1s ease-in-out infinite alternate;
        }

        .game-lost {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            color: white;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .theme-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .theme-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .theme-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
            transform: translateY(-2px);
        }

        /* Theme-specific button colors */
        .theme-btn.theme-classic { background: linear-gradient(45deg, #667eea, #764ba2); }
        .theme-btn.theme-dark { background: linear-gradient(45deg, #2c3e50, #34495e); }
        .theme-btn.theme-ocean { background: linear-gradient(45deg, #0082c8, #0052a3); }
        .theme-btn.theme-forest { background: linear-gradient(45deg, #134e5e, #71b280); }
        .theme-btn.theme-sunset { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
        .theme-btn.theme-neon { 
            background: linear-gradient(45deg, #001a0d, #002614); 
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .difficulty-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        body.theme-neon .difficulty-btn {
            background: linear-gradient(45deg, #001a0d, #002614);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        body.theme-neon .difficulty-btn.active {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #001a0d;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 500px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üí£ Minesweeper</h1>
        
        <div class="theme-selector">
            <button class="theme-btn theme-classic active" onclick="setTheme('classic')">Classic</button>
            <button class="theme-btn theme-dark" onclick="setTheme('dark')">Dark</button>
            <button class="theme-btn theme-ocean" onclick="setTheme('ocean')">Ocean</button>
            <button class="theme-btn theme-forest" onclick="setTheme('forest')">Forest</button>
            <button class="theme-btn theme-sunset" onclick="setTheme('sunset')">Sunset</button>
            <button class="theme-btn theme-neon" onclick="setTheme('neon')">Neon</button>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy (9x9, 10 mines)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium (16x16, 40 mines)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard (16x30, 99 mines)</button>
        </div>

        <div class="game-info">
            <div class="info-item">
                <span>üí£</span>
                <span class="mines-count" id="minesCount">10</span>
            </div>
            <button class="reset-btn" onclick="initGame()">New Game</button>
            <div class="info-item">
                <span>‚è±Ô∏è</span>
                <span class="timer" id="timer">000</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-status" id="gameStatus"></div>
    </div>

    <div class="instructions">
        <strong>How to Play:</strong><br>
        Left click to reveal cells ‚Ä¢ Right click to flag/unflag mines<br>
        Numbers show how many mines are adjacent ‚Ä¢ Flag all mines to win!
    </div>

    <script>
        let board = [];
        let gameState = 'playing'; // 'playing', 'won', 'lost'
        let firstClick = true;
        let timer = 0;
        let timerInterval;
        let currentDifficulty = 'easy';
        let currentTheme = 'classic';
        
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = `theme-${theme}`;
            
            // Update active theme button
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-btn.theme-${theme}`).classList.add('active');
        }

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            initGame();
        }

        function initGame() {
            const config = difficulties[currentDifficulty];
            board = createBoard(config.rows, config.cols, config.mines);
            gameState = 'playing';
            firstClick = true;
            timer = 0;
            clearInterval(timerInterval);
            updateTimer();
            updateMinesCount();
            renderBoard();
            updateGameStatus();
        }

        function createBoard(rows, cols, mineCount) {
            const newBoard = [];
            for (let i = 0; i < rows; i++) {
                newBoard[i] = [];
                for (let j = 0; j < cols; j++) {
                    newBoard[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
            return newBoard;
        }

        function placeMines(rows, cols, mineCount, excludeRow, excludeCol) {
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                if (!board[row][col].isMine && !(row === excludeRow && col === excludeCol)) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
            
            calculateNeighborMines(rows, cols);
        }

        function calculateNeighborMines(rows, cols) {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].isMine) {
                        let count = 0;
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && board[ni][nj].isMine) {
                                    count++;
                                }
                            }
                        }
                        board[i][j].neighborMines = count;
                    }
                }
            }
        }

        function renderBoard() {
            const config = difficulties[currentDifficulty];
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', (e) => handleCellClick(e, i, j));
                    cell.addEventListener('contextmenu', (e) => handleRightClick(e, i, j));
                    
                    updateCellDisplay(cell, i, j);
                    gameBoard.appendChild(cell);
                }
            }
        }

        function updateCellDisplay(cell, row, col) {
            const cellData = board[row][col];
            
            cell.className = 'cell';
            cell.textContent = '';
            
            if (cellData.isFlagged) {
                cell.classList.add('flagged');
                cell.textContent = 'üö©';
            } else if (cellData.isRevealed) {
                cell.classList.add('revealed');
                if (cellData.isMine) {
                    cell.classList.add('mine');
                    cell.textContent = 'üí£';
                    if (gameState === 'lost') {
                        cell.classList.add('exploded');
                    }
                } else if (cellData.neighborMines > 0) {
                    cell.textContent = cellData.neighborMines;
                    cell.classList.add(`number-${cellData.neighborMines}`);
                }
            }
        }

        function handleCellClick(e, row, col) {
            e.preventDefault();
            if (gameState !== 'playing' || board[row][col].isFlagged || board[row][col].isRevealed) {
                return;
            }

            if (firstClick) {
                const config = difficulties[currentDifficulty];
                placeMines(config.rows, config.cols, config.mines, row, col);
                firstClick = false;
                startTimer();
            }

            revealCell(row, col);
            checkGameEnd();
            renderBoard();
        }

        function handleRightClick(e, row, col) {
            e.preventDefault();
            if (gameState !== 'playing' || board[row][col].isRevealed) {
                return;
            }

            board[row][col].isFlagged = !board[row][col].isFlagged;
            updateMinesCount();
            renderBoard();
        }

        function revealCell(row, col) {
            const config = difficulties[currentDifficulty];
            if (row < 0 || row >= config.rows || col < 0 || col >= config.cols || 
                board[row][col].isRevealed || board[row][col].isFlagged) {
                return;
            }

            board[row][col].isRevealed = true;

            if (board[row][col].isMine) {
                gameState = 'lost';
                revealAllMines();
                return;
            }

            if (board[row][col].neighborMines === 0) {
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        revealCell(row + di, col + dj);
                    }
                }
            }
        }

        function revealAllMines() {
            const config = difficulties[currentDifficulty];
            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    if (board[i][j].isMine) {
                        board[i][j].isRevealed = true;
                    }
                }
            }
        }

        function checkGameEnd() {
            const config = difficulties[currentDifficulty];
            let revealedCount = 0;
            let correctFlags = 0;
            let totalFlags = 0;

            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    if (board[i][j].isRevealed && !board[i][j].isMine) {
                        revealedCount++;
                    }
                    if (board[i][j].isFlagged) {
                        totalFlags++;
                        if (board[i][j].isMine) {
                            correctFlags++;
                        }
                    }
                }
            }

            const totalCells = config.rows * config.cols;
            const nonMineCells = totalCells - config.mines;

            if (revealedCount === nonMineCells) {
                gameState = 'won';
                clearInterval(timerInterval);
            }

            updateGameStatus();
        }

        function updateGameStatus() {
            const statusEl = document.getElementById('gameStatus');
            statusEl.className = 'game-status';
            
            if (gameState === 'won') {
                statusEl.textContent = 'üéâ You Won! üéâ';
                statusEl.classList.add('game-won');
            } else if (gameState === 'lost') {
                statusEl.textContent = 'üí• Game Over! üí•';
                statusEl.classList.add('game-lost');
                clearInterval(timerInterval);
            } else {
                statusEl.textContent = '';
            }
        }

        function updateMinesCount() {
            const config = difficulties[currentDifficulty];
            let flaggedCount = 0;
            
            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    if (board[i][j].isFlagged) {
                        flaggedCount++;
                    }
                }
            }
            
            document.getElementById('minesCount').textContent = config.mines - flaggedCount;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timer.toString().padStart(3, '0');
        }

        // Initialize the game with default theme
        document.body.className = 'theme-classic';
        initGame();
    </script>
</body>
</html>
